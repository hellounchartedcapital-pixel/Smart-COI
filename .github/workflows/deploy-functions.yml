name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - claude/smartcoi-saas-build-uIybw
      - claude/rebuild-smartcoi-app-Wh28R
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy extract-lease --no-verify-jwt
          supabase functions deploy extract-coi --no-verify-jwt
          supabase functions deploy extract-requirements --no-verify-jwt
          supabase functions deploy send-contact --no-verify-jwt
          supabase functions deploy send-notifications --no-verify-jwt
          supabase functions deploy send-coi-request --no-verify-jwt
          supabase functions deploy recheck-compliance --no-verify-jwt
          supabase functions deploy auto-follow-up --no-verify-jwt
          supabase functions deploy stripe-webhook --no-verify-jwt
          supabase functions deploy create-checkout-session --no-verify-jwt
          supabase functions deploy create-portal-session --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
